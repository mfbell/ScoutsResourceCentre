{% extends "base.html" %}
{% load static %}

{% block extend_head %}
  <link rel="stylesheet" href="{% static "ResourceCentre/css/landing.css" %}">
{% endblock %}

{% block content %}
  <main>
    <div id="showcaseCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#showcaseCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#showcaseCarousel" data-slide-to="1"></li>
        <li data-target="#showcaseCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 set-height" src="{% static "ResourceCentre/images/c-0.jpg" %}" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 set-height" src="{% static "ResourceCentre/images/c-1.jpg" %}" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 set-height" src="{% static "ResourceCentre/images/c-2.jpg" %}" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#showcaseCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#showcaseCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </main>
{% endblock %}
